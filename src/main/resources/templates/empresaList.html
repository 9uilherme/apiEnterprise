<!DOCTYPE html>
<html ng-app="App">

<head>
<meta charset="UTF-8" />
<title>Listagem Empresa</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="./js/app.js"></script>
<script src="./js/empresaListController.js"></script>
</head>

<body ng-controller="empresaListController">

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Enterprise Api</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Listagem</a></li>
				<li><a href="#">Cadastro</a></li>
				<li><a href="#">Edição</a></li>
				<li><a href="#">Importação</a></li>
				<li><a href="#">Exportação</a></li>
			</ul>
		</div>
	</nav>

	<div id="opcoesTabela">
		<button type="button" class="btn btn-success"
			ng-click="buscarFiltros()">
			<span class="glyphicon glyphicon-search"></span> Buscar Filtros
		</button>
		<button type="button" class="btn btn-primary"
			ng-click="filtroControle()">
			<span class="glyphicon glyphicon-filter"></span> Mostrar Filtros
		</button>
		<button type="button" class="btn btn-info" ng-click="limparFiltros()">
			<span class="glyphicon glyphicon-erase"></span> Limpar Filtros
		</button>
	</div>
	<div style="width: 100%">
		<table class="table table-striped">
			<thead class="">
				<tr class="">
					<th>#</th>
					<th>Empresa</th>
					<th>Cnpj</th>
					<th>Status</th>
				</tr>
				<tr ng-show="isFiltros">
					<th></th>
					<th><input type="text" ng-model="filtro.razaoSocial" /></th>
					<th><input type="text" ng-model="filtro.cnpj" /></th>
					<th><input type="text" ng-model="filtro.status" /></th>
				</tr>
			</thead>
			<tfoot>

			</tfoot>
			<tbody>
				<tr ng-repeat="empresa in empresas">
					<td><input type="radio" ng-model="empresaChecked.id"
						ng-value="empresa.id" /></td>
					<td>{{empresa.razaoSocial}}</td>
					<td>{{empresa.cnpj}}</td>
					<td>{{empresa.status}}</td>
				</tr>
			</tbody>
		</table>

	</div>



</body>
</html>
