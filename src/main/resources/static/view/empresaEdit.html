
<meta charset="UTF-8" />

<div id="empresaEdit">
	<div class="alert alert-danger" ng-show="erro">{{ erro }}</div>
	<div class="alert alert-success" ng-show="success">{{ success }}</div>
	<form name="formEmpresa" class="form-horizontal" role="form">
		<h3>Empresa :</h3>
		<div class="form-group">
			<label for="firstName" class="col-sm-3 control-label">Raz√£o
				Social</label>
			<div class="col-sm-6">
				<input type="text" id="razaoSocial" class="form-control"
					ng-model="empresa.razaoSocial" ng-required="true" />
			</div>
			<div class="col-sm-3"></div>

		</div>
		<div class="form-group">
			<label for="lastName" class="col-sm-3 control-label">Cnpj</label>
			<div class="col-sm-6">
				<input type="text" id="cnpj" class="form-control" ng-required="true"
					ng-model="empresa.cnpj" />
			</div>
			<div class="col-sm-3"></div>
		</div>
		<div class="form-group">
			<label for="lastName" class="col-sm-3 control-label">Status</label>
			<div class="col-sm-6">
				<input type="text" id="cnpj" class="form-control" ng-required="true"
					ng-model="empresa.status" />
			</div>
			<div class="col-sm-3"></div>
		</div>



		<div class="form-group" ng-repeat="filial in empresa.filiais">
			<h3 style="margin-left: 40px;">Filial:</h3>
			<div class="row">
				<label for="lastName" class="col-sm-3 control-label">Cnpj</label>
				<div class="col-sm-6">
					<input type="text" id="cnpj" class="form-control"
						ng-required="true" ng-model="filial.cnpj" />
				</div>
			</div>

			<div class="row">
				<label for="lastName" class="col-sm-3 control-label">Status</label>
				<div class="col-sm-6">
					<input type="text" id="cnpj" class="form-control"
						ng-required="true" ng-model="filial.status" />
				</div>
			</div>
			<div class="row">
				<label for="lastName" class="col-sm-3 control-label">Uf</label>
				<div class="col-sm-6">
					<input type="text" id="cnpj" class="form-control"
						ng-required="true" ng-model="filial.uf" />
				</div>
			</div>
			<div class="row">
				<label for="lastName" class="col-sm-3 control-label">Municipio</label>
				<div class="col-sm-6">
					<input type="text" id="cnpj" class="form-control"
						ng-required="true" ng-model="filial.municipio" />
				</div>
				<div class="col-sm-3">

					<input type="submit" ng-click="removerFilial(filial)"
						value="Remover" class="btn btn-primary col-sm" />
				</div>
			</div>
		</div>

		<input type="submit" ng-click="addFilial()" value="Adicionar"
			class="btn btn-primary col-sm-offset-8" /> <br /> <br /> <br /> <br />
