
<div class="alert alert-danger" ng-show="erro">{{ erro }}</div>

	{{ fileName }} <input type="file" id="uploadFileInput" />
	<button class="icon-folder"></button>
</div>
<button class="upload-file-button" ng-click="uploadFile()">Importar</button>
